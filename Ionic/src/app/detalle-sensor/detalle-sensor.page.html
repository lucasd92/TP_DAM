<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button routerLink="/" routerDirection="back">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Dispositivo - {{this.idDispositivo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="highcharts" style="width:100%; height:300px;"></div>
  <ion-item> 
  <ion-button expand="block" fill="outline" (click)='switchEV()' [appResaltarBoton]='color'>{{Accionar_EV}} Electroválvula</ion-button>
</ion-item>
<ion-item routerLink="/log-sensor/{{this.idDispositivo}}" routerDirection="root"> 
  <ion-button expand="block" fill="outline" [appResaltarBoton]='color'>Ver Log Sensor</ion-button>
</ion-item>
<ion-item routerLink="/log-ev/{{this.idDispositivo}}" routerDirection="root"> 
  <ion-button expand="block" fill="outline" [appResaltarBoton]='color'>Ver Log Electroválvula</ion-button>
</ion-item>
</ion-content>
